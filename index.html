<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>EV On The Go</title>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <a href="#" id="close"><i class="fas fa-times"></i></a>
    <p>Charging Station Information</p>
  </div>
  <nav class="navbar text-light">
    <div class="container-fluid">
      <a class="navbar-brand text-light"><i class="fas fa-car-side"></i> EV On The Go</a>
      <div class="links d-flex justify-content-between">
        <a href="#" class="toggle" id="sidebarlink">SideBar Test </a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">About us</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#helpModal">Help</a>
      </div>
    </div>
    <!-- About Us Modal -->
    <div class="modal fade text-dark" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aboutModalLabel">About us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            About us..................
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Help Modal -->
    <div class="modal fade text-dark" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="helpModalLabel">Help</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Page Instructions ................
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="application">
    <div class="container-fluid">
      <div class="content-row row">
        <div class="col-3 left-pane pt-4">
          <h4>Begin</h4>
          <input type="text" id="begin" class="form-control">
          <h4>Einde</h4>
          <input type="text" id="begin" class="form-control">
          <h4>Connector type</h4>
          <select name="connectors" id="connectors" class="form-control">
            <option value="con1">Connector 1</option>
            <option value="con2">Connector 2</option>
          </select>
          <hr>
          <input class="form-check-input" type="checkbox" value="" id="kabel">
          <label class="form-check-label" for="kabel">
            Beschik over een connector
          </label>
          <hr>
          <h4>Minimum en Maximum KW</h4>
          <div id="ranges">
            <input class="form-check-input" type="radio" name="range" id="range100">
            <label class="form-check-label" for="range100">Minder dan 100KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range200">
            <label class="form-check-label" for="range200">Tussen 100KW en 200KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range300">
            <label class="form-check-label" for="range300">Tussen 200KW en 300KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range400">
            <label class="form-check-label" for="range400">Tussen 300KW en 400KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range500">
            <label class="form-check-label" for="range500">Tussen 400KW en 500KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range600">
            <label class="form-check-label" for="range600">Meer dan 500KW</label>
          </div>
          <hr>
          <button class="form-control" onclick="submit()">Bereken Route</button>
        </div>
        <div class="col-9 right-pane border-start border-dark">
        </div>
      </div>
    </div>
  </section>
  <section class="footer">
    <div class="container-fluid">
      <div class="footer-row row">
        <div class="class"></div>
        <div class="d-flex justify-content-end p-2">
          <div class="icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fas fa-coffee"><span style="font-size: 10px;"> Buy me a coffee</span></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

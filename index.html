<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--============================== FONTAWESOME ================================-->    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- =============== CUSTOM CSS ============== -->    
  <link rel="stylesheet" href="assets/css/style.css">

<!-- TOMTOM sdk for web MAPS CSS -->  
  <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css'>
  
  
  <title>EV On The Go</title>
</head>

<body>
  <nav class="navbar text-light">
    <div class="container-fluid">
      <a class="navbar-brand text-light"><i class="fas fa-car-side"></i> EV On The Go</a>
      <div class="links d-flex justify-content-between">
        <div class="nav-resp" id="topbar">
          <!-- only a temporary button for testing sidebar !-->
          <!-- <a href="#" class="toggle" id="sidebarlink">SideBar Test </a> -->
          <a href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">About us</a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#helpModal">Help</a>
          <a href="#" id="closeTopBar"><i class="closing fas fa-times"></i></a>
        </div>
        <a href="#" id="hamburgericon"><i class="hamburger fas fa-bars"></i></a>
      </div>
    </div>
    <div class="modal fade text-dark" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aboutModalLabel">About us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            About us..................
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Help Modal -->
    <div class="modal fade text-dark" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="helpModalLabel">Help</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Page Instructions ................
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="application">
    <div class="container-fluid">
      <div class="content-row row">
        <div class="col-lg-3 left-pane p-4">
          <div class="sidebar" id="sidebar">
            <a href="#" id="close"><i class="fas fa-times"></i></a>
            <div id="info">
              <h5>Connector Types: </h5>
            </div>
          </div>
          <h4>Begin</h4>
          <input type="text" id="begin" class="form-control">
          <h4>Einde</h4>
          <input type="text" id="einde" class="form-control">
          <h4>Connector type</h4>
          <div class="multi-selector">
            <div class="select-field">
              <input type="text" placeholder="Choose Connector Type" disabled="disabled" class="input-selector form-control">
              <!-- <span class="down-arrow">&blacktriangledown;</span> -->
            </div>
            <div class="list">
              <label for="con1" class="con form-control">
              <input type="checkbox" id="con1">IEC62196Type2CableAttached
              </label>
              <label for="con2" class="con form-control">
              <input type="checkbox" id="con2">IEC62196Type2Outlet
              </label>
              <label for="con3" class="con form-control">
              <input type="checkbox" id="con3">IEC62196Type2CCS
              </label>
              <label for="con4" class="con form-control">
              <input type="checkbox" id="con4">Tesla
              </label>
              <label for="con5" class="con form-control">
              <input type="checkbox" id="con5">Chademo
              </label>
              <label for="con6" class="con form-control">
              <input type="checkbox" id="con6">IEC62196Type1
              </label>
              <label for="con7" class="con form-control">
              <input type="checkbox" id="con7">IEC62196Type1CCS
              </label>
              <label for="con8" class="con form-control">
              <input type="checkbox" id="con8">IEC62196Type3
              <label for="con9" class="con form-control">
              <input type="checkbox" id="con9">GBT20234Part2
              </label>
              <label for="con10" class="con form-control">
              <input type="checkbox" id="con10">GBT20234Part3
              </label>
              <label for="con11" class="con form-control">
              <input type="checkbox" id="con11">IEC60309AC3PhaseRed
              </label>
              <label for="con12" class="con form-control">
              <input type="checkbox" id="con12">IEC60309AC1PhaseBlue
              <label for="con13" class="con form-control">
              <input type="checkbox" id="con13">IEC60309DCWhite
              <label for="con14" class="con form-control">
              <input type="checkbox" id="con14">StandardHouseholdCountrySpecific
            </div>
        </div>
          <hr>
          <input class="form-check-input" type="checkbox" id="kabel" checked>
          <label class="form-check-label" for="kabel">
            Beschik over een connector
          </label>
          <hr>
          <h4>Minimum en Maximum KW</h4>
          <div id="ranges">
            <input class="form-check-input" type="radio" name="range" id="range100">
            <label class="form-check-label" for="range100">Minder dan 100KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range200">
            <label class="form-check-label" for="range200">Tussen 100KW en 200KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range300">
            <label class="form-check-label" for="range300">Tussen 200KW en 300KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range400">
            <label class="form-check-label" for="range400">Tussen 300KW en 400KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range500">
            <label class="form-check-label" for="range500">Tussen 400KW en 500KW</label>
            <br>
            <input class="form-check-input" type="radio" name="range" id="range600">
            <label class="form-check-label" for="range600">Meer dan 500KW</label>
          </div>
          <hr>
          <button class="form-control" onclick="submit()">Bereken Route</button>
        </div>
        <div class="col-lg-9 right-pane border-start border-dark">
          <div class="mymap" id="mymap">
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="footer">
    <div class="container-fluid">
      <div class="footer-row row">
        <div class="class"></div>
        <div class="d-flex justify-content-end p-2">
          <div class="icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fas fa-coffee"><span style="font-size: 10px;"> Buy me a coffee</span></i></a>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
